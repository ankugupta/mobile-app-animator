<ion-header>
  <ion-navbar>
    <ion-title>Book Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content [ngClass]="{ 'hideContent':scanning, 'showContent': !scanning}">

  <ion-card>

    <ion-card-content>
      <img [src]="currentBook.imageUrl" height="300px"/>
      <br>
        <button (click)="scanForQRCode()" ion-button type="button" [disabled]="!cameraPermission" color="danger" block>Scan QR on book</button>
      
    </ion-card-content>
  </ion-card>

</ion-content>
