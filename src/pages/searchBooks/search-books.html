<ion-header>
    <ion-navbar color="secondary">
        <ion-title>{{getPageTitle(filters.class)}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card class="filerCard">
        <h1>Filter</h1>
        <ion-list>
            <ion-item>
                <ion-label>Class: </ion-label>
                <ion-select interface="popover" [(ngModel)]="filters.class" (ionChange)="filterBooks()">
                    <ion-option *ngFor="let class of classList">{{class}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>

        <!-- <ion-list>
            <ion-item>
                <ion-label>Subject: </ion-label>
                <ion-select [(ngModel)]="filters.subject" (ionChange)="filterBooks()" interface="popover">
                    <ion-option *ngFor="let subject of subjectList">{{subject}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-list> -->

        <ion-searchbar #searchBar placeholder="Search with book name" (ionInput)="filterBooksByTitle($event)"></ion-searchbar>
    </ion-card>
    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let book of searchedBooks" tappable (click)="goToBookDetail(book)">
                <ion-card>
                    <ion-card-content>
                        <div class="bookThumb">
                            <img [src]="book.imageUrl">
                        </div>
                        <p>{{book.title}}</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
