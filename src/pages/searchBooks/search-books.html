<ion-header>
    <ion-navbar color="secondary">
        <ion-title>Search Books</ion-title>
    </ion-navbar>
    <ion-searchbar color="secondary" placeholder="Search with book name" (ionInput)="filterBooks($event)"></ion-searchbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let book of searchedBooks" (click)="goToBookDetail(book)">
                <ion-card>
                    <ion-card-content>
                        <img [src]="book.imageUrl" height="175px">
                        <p>{{book.title}}</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
