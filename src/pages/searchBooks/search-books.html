<ion-header>
    <ion-navbar color="secondary">
        <ion-title>{{getPageTitle(filters.class)}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="royal" (click)="goToBookFilterPage()">
              <ion-icon name="options"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>

<ion-content>
    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col col>
                    class:
                    <ion-select [(ngModel)]="filters.class" (ionChange)="filterBooks()" interface="popover">
                        <ion-option *ngFor="let class of classList">{{class}}</ion-option>
                    </ion-select>
                </ion-col>
                <ion-col col>
                    subject:
                    <ion-select [(ngModel)]="filters.subject" (ionChange)="filterBooks()" interface="popover">
                        <ion-option *ngFor="let subject of subjectList">{{subject}}</ion-option>
                    </ion-select>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-card>

    <ion-searchbar #searchBar color="primary" placeholder="Search with book name" (ionInput)="filterBooksByTitle($event)"></ion-searchbar>
    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let book of searchedBooks" tappable (click)="goToBookDetail(book)">
                <ion-card>
                    <ion-card-content>
                        <div class="bookThumb">
                            <img [src]="book.imageUrl">
                        </div>
                        <p>{{book.title}}</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
