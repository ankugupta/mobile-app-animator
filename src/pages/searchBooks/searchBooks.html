<ion-header>
  <ion-navbar>
    <ion-title>Search Books</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Search with book name" (ionInput)="filterBooks($event)"></ion-searchbar>
 
    <ion-grid>
      <ion-row>
          <ion-col col-4 *ngFor="let book of searchedBooks" (click)="goToBookDetail(book)">
              <img [src]="book.imageUrl" height="175px">
              <p>{{book.title}}</p>
          </ion-col>          
      </ion-row>
  </ion-grid>
</ion-content>
