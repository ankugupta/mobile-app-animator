<ion-header>
    <ion-navbar color="secondary">
        <ion-title>
            Create an Account
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="signup">
    <h4>Enter Login Details</h4>
    <ion-card>
        <ion-card-content>
            <form>
                <ion-list>
                    <ion-item>
                        <ion-label floating>Email</ion-label>
                        <ion-input type="email"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label floating>Password</ion-label>
                        <ion-input type="password"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Confirm Password</ion-label>
                        <ion-input type="password"></ion-input>
                    </ion-item>
                    <button class="btnMrg btn" ion-button block type="submit">Create an Account </button>
                </ion-list>
            </form>
        </ion-card-content>
    </ion-card>

</ion-content>
